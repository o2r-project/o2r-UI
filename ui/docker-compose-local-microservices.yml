---
version: '2' # version 3 is for stack deployments, see https://github.com/docker/compose/issues/4513

volumes:
  o2rstorage: {}

services:

  bindings:
    #image: o2rproject/o2r-bindings:latest
    build: ./bindings
    #restart: always
    volumes:
     - o2rstorage:/tmp/o2r
    environment: 
     - DEBUG=bindings
     - BINDINGS_PORT=8092
     
  ui:
    container_name: ui
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '81:3000'
    #environment:
     # - NODE_ENV=development
    # enable TTY for react-scripts https://github.com/facebook/create-react-app/issues/8688
    stdin_open: true
    tty: true

  webserver:
    image: nginx:latest
    depends_on:
      - ui
    volumes:
      - "./dev/nginx-local-microservices.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"